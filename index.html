<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <title>Matrix Board Test</title>
        <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font: 16px sans-serif;
            color: #CCC;
        }
        canvas {
            background-color: #EEE;
            width: 100%;
            height: 100%;
            background-color: #456990;
        }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <script>
"use strict";

var Renderer = function(canvas) {
    this.canvas = canvas || document.getElementsByTagName('canvas')[0];
    this.context = this.canvas.getContext('2d');

    this.fillStyles = {0: '#CC3333', 1: '#33DD33', 'default': '#459990'};
    this.borderStyles = {'default': '#CCC'};
    this.selectionStyle = {1: 'rgba(220, 220, 220, 0.2)', 2: 'rgb(220, 220, 220)'};
}

Renderer.prototype.render = function (board) {
    var width = board[0].length;
    var height = board.length;

    this.canvas.width = window.innerWidth;
    this.canvas.height = window.innerHeight;

    var canvasPadding = this.canvas.height / 20;
    var cellSpace = Math.min((this.canvas.width - canvasPadding) / (width + 1), (this.canvas.height - canvasPadding) / (height + 1));
    var cellPadding;
    if (cellSpace > 10) {
        cellPadding = Math.max(1, (cellSpace / 20)|0);
    } else {
        cellPadding = 0;
    }
    var cellBorder = (cellSpace / 5)|0;
    var cellSize = cellSpace - cellPadding * 2;
    for (var col = 0; col < width; col++) {
        var x = this.canvas.width/2 + (col-(width+1)/2)*cellSpace;

        for (var row = 0; row < height; row++) {
            var y = canvasPadding + row * cellSpace;

            var cell = board[row][col];

            var fillStyle = this.fillStyles[cell.type] || this.fillStyles['default'];
            var borderStyle = this.borderStyles[cell.type] || this.borderStyles['default'];
            var primarySelectionStyle = this.selectionStyle[cell.primarySelection] || this.selectionStyle['default'];
            var secondarySelectionStyle = this.selectionStyle[cell.secondarySelection] || this.selectionStyle['default'];

            if (cell === null) {
                continue;
            }
            this.context.fillStyle = fillStyle;
            this.context.fillRect(x + cellPadding, y,
                             cellSize, cellSize);
            if (cellSpace > 10) {
                this.context.strokeStyle = borderStyle;
                this.context.strokeRect(x + cellPadding, y,
                                   cellSize, cellSize);
            }

            if (cell.primarySelection) {
                this.context.fillStyle = primarySelectionStyle;
                this.context.beginPath();
                this.context.moveTo(x+cellBorder+cellPadding, y+cellBorder);
                this.context.lineTo(x+cellSize-cellBorder+cellPadding, y+cellBorder);
                this.context.lineTo(x+cellBorder+cellPadding, y+cellSize-cellBorder);
                this.context.fill();
            }
            if (cell.secondarySelection) {
                this.context.fillStyle = secondarySelectionStyle;
                this.context.beginPath();
                this.context.moveTo(x+cellPadding+cellSize-cellBorder, y+cellSize-cellBorder);
                this.context.lineTo(x+cellPadding+cellSize-cellBorder, y+cellBorder);
                this.context.lineTo(x+cellPadding+cellBorder, y+cellSize-cellBorder);
                this.context.fill();
            }
        }
    }
}

var Cell = function(type, primarySelection, secondarySelection) {
    this.type = type;
    this.primarySelection = primarySelection;
    this.secondarySelection = secondarySelection;
}

var m2 = 10;
var board = [];
for (var i = 0; i <= m2; i++) {
    var line = [];
    board.push(line);
    for (var j = 0; j <= m2; j++) {
        line.push(new Cell(i == j, 2, 1));
    }
}
var r = new Renderer();
r.render(board);
        </script>
    </body>
</html>
